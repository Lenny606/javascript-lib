<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<table id="table">
    <style>
        table {
            width: 100px;
            height: 50px;
            background-color: #fff;
            text-align: center;
        }
    </style>
    <tr>
        <th colspan="3">TABLE</th>
    </tr>
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
    </tr>
    <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
    </tr>
    <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
    </tr>
</table>
</body>
<script>
    //define variable , empty at start
    let selectedElement = null;

    //event listener on parent element
    let table = document.querySelector('#table')
        table.addEventListener("click", changeColor);

    //clicked target would be table data element (or rows, head too)
    function changeColor(e){
        console.log(e.target)
        //html tagName in CAPITALS: TD = <td>
        if(e.target.tagName !== 'TD'){
            return;
        } else{
            highlight(e.target);
        }
    }

    function highlight(node){
        //delete class if there is selected element
        if(selectedElement !== null){
            selectedElement.classList.remove("red");
        }

        //set selected element and highlight red
        selectedElement = node;
        selectedElement.classList.add("red")
    }
</script>
</html>
